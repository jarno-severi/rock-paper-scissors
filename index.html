  <script>
    
    // AI valitsee randomilla kivi, paperi, sakset functiolla computerPlay()
    function computerPlay() {
      // Tehdään array vaihtoehdoista:
      const rpcArray = ['kivi', 'paperi', 'sakset'];
      // Numeron arpominen 1-3: 
      const random = Math.floor(Math.random() * rpcArray.length);
      // Palautetaan AI valinta rpc arraysta
      return computerSelection = rpcArray[random];
    }
    
    // Käyttäjä syöttää kivi, paperi, sakset 
    let select = prompt("Valitse: Kivi, Paperi vai Sakset?");
    // HUOM! case-insensitive:
    let playerSelection = select.toLowerCase();
    // AI tekee valinnan
    computerPlay();

    // Verrataan käyttäjän ja AI valintoja playRound(playerSelection, computerSelectio)
    if (playerSelection === computerSelection) {
      console.log("Tasapeli");
    } 
    
    else {

      if (playerSelection === "kivi") {
        switch (computerSelection) {
          case "paperi":
            console.log("Paperi voittaa!")
            break;
          
          case "sakset":
            console.log("Kivi voittaa!")
            break;
        }
      }

      if (playerSelection === "paperi") {
        switch (computerSelection) {
          case "sakset":
            console.log("Sakset voittaa!")
            break;
          
          case "kivi":
            console.log("Paperi voittaa!")
            break;
        }
      }

      if (playerSelection === "sakset") {
        switch (computerSelection) {
          case "kivi":
            console.log("Kivi voittaa!")
            break;
          
          case "paperi":
            console.log("Sakset voittaa!")
            break;
        }
      }
    }
