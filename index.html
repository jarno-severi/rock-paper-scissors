<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <meta charset="UTF-8" />
</head>

<body>
  <script>
    // Setting up variables for the game
    const gameItems = ['rock', 'paper', 'scissors'];
    let computerSelection;
    let playerSelection;
    let computerScore = 0;
    let playerScore = 0;

    // Assing random choice for AI
    function computerPlay() {
      const random = Math.floor(Math.random() * gameItems.length);
      computerSelection = gameItems[random];
    }

    // Ask for player choice
    function playerPlay() {
      playerSelection = prompt("Rock, Paper or Scissors?");
      playerSelection = playerSelection.toLowerCase();
    }

    // Round of RPS comparisons between player and AI choices. Also adds up points to either one or no points to either in ties.
    function playRound() {

      console.log("1P: " + playerSelection + " vs AI: " + computerSelection);

      if (playerSelection === computerSelection) {
        console.log("It's a tie!");
      }

      else {

        if (playerSelection === "rock") {
          switch (computerSelection) {
            case "paper":
              console.log("You lose! Paper beats Rock.")
              computerScore += 1;
              break;

            case "scissors":
              console.log("You win! Rock beats Scissors")
              playerScore += 1;
              break;
          }
        }

        if (playerSelection === "paper") {
          switch (computerSelection) {
            case "scissors":
              console.log("You lose! Scissors beats Paper.")
              computerScore += 1;
              break;

            case "rock":
              console.log("You win! Paper beats Rock.")
              playerScore += 1;
              break;
          }
        }

        if (playerSelection === "scissors") {
          switch (computerSelection) {
            case "rock":
              console.log("You lose! Rock beats Scissors.")
              computerScore += 1;
              break;

            case "paper":
              console.log("You win! Scissors beats Paper.")
              playerScore += 1;
              break;
          }
        }
      }
    }

    // Play a round of RPS
    function game() {
      computerPlay();
      playerPlay();
      playRound();
    }
    
    // 5 rounds of RPS and points overview.
    for (let i=0; i < 5; i++) {
      game();
      console.log("Player score: " + playerScore);
      console.log("AI score: " + computerScore);
    }

  </script>
</body>

</html>
